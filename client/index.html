<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="google-signin-client_id" content="282382347754-qkp163cpqic8bhjoiu8daeggp6k8477a.apps.googleusercontent.com">
    <title>Web Entertainment</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="app/style.css">
</head>
<body>
    <!-- NAV SECTION -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container container-fluid">
            <a class="navbar-brand" href="#">Web Entertainment</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="#">Anime</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Movies</a>
                </li>
            </ul>
            <div>
                <button type="button" id="logout-btn" class="btn btn-primary">Logout</button>
                <button type="button" id="login-btn" class="btn btn-primary">Login</button>
                <button type="button" id="login-btn" class="btn btn-primary">Register</button>
            </div>
        </div>
    </nav>
    <!-- NAV SECTION ENDS -->

    <!-- LOGIN SECTION -->
    <section id="login" class="login-sec">
        <div class="container">
            <div class="row login-cont">
                <h3>Login</h3><br>
                <form id="login-form">
                    <div class="mb-3">
                        <label for="login-email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="login-email-input">
                    </div>
                    <div class="mb-3">
                        <label for="login-password-input" class="form-label">Password</label>
                        <input type="password" class="form-control" id="login-password-input">
                    </div><br>
                    <button type="submit" class="btn btn-primary" id='btn-login'>Login</button>
                    <div class="g-signin2 btn" data-onsuccess="onSignIn"></div>
                    <!-- <div class="g-signin2" data-onsuccess="onSignIn"></div> -->
                </form>
            </div>
        </div>
    </section>
    <!-- LOGIN SECTION ENDS -->
    
    <!-- REGISTER SECTION -->
    <section id="register">
        <div class="container">
            <div class="form-cont">
                <h3>Register</h3><br>
                <form>
                    <div class="mb-3">
                        <label for="regist-fullname-input" class="form-label">Your fullname</label>
                        <input type="text" class="form-control" id="regist-fullname-input">
                        <label for="regist-email-input" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="regist-email-input" aria-describedby="emailHelp">
                        <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</di>
                    </div>
                    <div class="mb-3">
                        <label for="regist-password-input" class="form-label">Password</label>
                        <input type="password" class="form-control" id="regist-password-input">
                    </div><br>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </section>
    <!-- REGISTER SECTION ENDS -->

    <!-- MOVIE LIST SECTION -->
    <section id="movie-list">
        <div class="container">
            <h2>Movie list</h2><br>
            <div class=" container list-cont movie-cont" id="movie-cont">
            </div>
        </div>
    </section>
    <!-- MOVIE LIST SECTION ENDS -->

    <!-- COMIC LIST SECTION -->
    <section id="comic-list">
        <div class="container">
            <h2>Comic list</h2><br>
            <div class=" container list-cont comic-cont" id="comic-cont">
            </div>
        </div>
    </section>
    <!-- COMIC LIST SECTION ENDS -->

    <!-- ANIME LIST SECTION -->
    <section id="anime-list">
        <div class="container">
            <h2>Anime list</h2><br>
            <div class=" container list-cont anime-cont" id="anime-cont">
            </div>
        </div>
    </section>
    <!-- ANIME LIST SECTION ENDS -->

    <!-- FAVORITE LIST SECTION -->
    <section id="favorite-list">
        <div class="container">
            <h2>Favorite list</h2><br>
            <div class=" container list-cont favorite-cont" id="favorite-cont">
            </div>
        </div>
    </section>
    <!-- FAVORITE LIST SECTION ENDS -->

    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="app/main.js"></script>
</body>
</html>
